<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>앱 실행 또는 다운로드</title>
    <script>
        function openApp() {
            // 앱 링크 실행
            window.location.href = "roouty://com.wemeet.roouty.driver/roouty/";

            // 일정 시간 후 앱이 없을 경우 다운로드 링크로 이동
            setTimeout(function() {
                window.location.href = "https://play.google.com/store/apps/details?id=com.wemeet.roouty.driver&hl=ko";
            }, 1000); // 1.0초 대기 후 이동
        }
    </script>
</head>
<body>
    <h1>앱 실행 또는 다운로드</h1>
    <p>버튼을 클릭하면 앱이 실행됩니다. 앱이 없으면 스토어로 이동합니다.</p>
    <!-- 버튼 추가 -->
    <button onclick="openApp()" style="padding: 10px 20px; font-size: 16px;">
        앱 실행하기
    </button>
</body>
</html>
